checks:
  qbittorrent:
    info: qbittorrent client for free to use, public domain films from the national film registry.
    group: Media
    command: |
      ps -ef | grep -E '([q]bittorrent)'
  minidlna:
    info: UPnP server for public domain films and videos
    group: Media
    command: |
      ps -ef | grep -E '([m]inidlna)'
  Steam:
    info: Steam Games Desktop Client
    group: Media
    command: |
      ps -ef | grep -E '([s]team.sh)'
  vi:
    group: Tools
    command: |
      ps -ef | grep -E "pts.* [v]i($| .*)" 
  Data Backup:
    group: Backup
    command: |
      stat ~/.jbl-backup.log | grep ^Modify
  ExpressVPN:
    info: For general privacy and security.
    group: Security
    command: |
      expressvpn status | grep -i connected | sed "s/\\x1b\\[[0-9;]*[mGK]//g"
    sub_checks:
      Updates:
        command: |
          expressvpn status | grep update | sed "s/\\x1b\\[[0-9;]*[mGK]//g"
        indicators:
          positive:
            status: Update Available!
            icon: ðŸ’¡
          negative:
            status: No update available.
            icon: âš«
  Dropbox:
    group: Mount
    command: |
      ps -ef | grep [d]ropbox
    info: Monitoring that dropbox process is running
  KeepassXC:
    group: Security
    command: |
      ps -ef | grep -i '[b]in/keepassxc'
  Apache NiFi:
    group: Data
    command: |
      ps -ef | grep -i '[o]pt/nifi'
  Open WebUI:
    group: Data  # Updated to Data group
    command: |
      curl localhost:3000 --silent | grep '<title>' | sed -e 's/^.*title>Open WebUI.*$/Open WebUI/'
  Galaxy S20 (sshfs):
    group: Mount
    command: |
      mount | grep -i '/mnt/GalaxyS20'
  sshd:
    group: Security
    command: |
      ps -ef | grep -E '([s]shd)'
  Midnight Commander:
    group: Tools
    command: |
      ps -ef | grep "\ mc$"
  tmux:
    group: Tools
    command: |
      ps -ef | grep "\ tmux$"
  dockerd:
    group: Virtualization
    command: |
      ps -ef | grep -E "[/]usr/bin/dockerd"
  signal-desktop:
    group: Security
    command: |
      ps -ef | grep -E "[/]opt/Signal/signal-desktop"
  Thunderbird:
    info: My favorite mail client
    group: Communications
    command: |
      ps -ef | grep -E "[t]hunderbird"
    sub_checks:
      Memory Usage:
        command: |
          ps --no-headers -o rss -C thunderbird | awk '{sum+=$1} END {printf "%.2f MB (%.2f GB)\n", sum/1024, sum/1048576}'
        indicators:
          positive:
              icon: ðŸ’¾
          negative:
              icon: ðŸ’¾
      Version:
        command: |
          thunderbird --version
  CUPS:
    info: CUPS print service
    group: Media
    command: |
      ps -ef | grep -E "[c]ups"
